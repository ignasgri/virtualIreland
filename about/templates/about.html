{% extends "base.html" %}
{% load static from staticfiles %}
{% block content %}
<h1>this is about page</h1>


{% for abou in about %}
        <!-- Modal -->
<div id="{{abou.id}}" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content1">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h1 class="modal-title">{{abou.name}}</h1>
      </div>
      <div class="modal-body">
<div class="row">
  <div class="col-sm-6 col-md-6 col-lg-6">
    <img class="productInfo" src="{{ MEDIA_URL }}{{ abou.image }}">
  </div>
    <div class="col-sm-6 col-md-6 col-lg-6">
      <h6>{{ abou.description }}</h6>
      <h2>â‚¬{{ abou.price }} each</h2>
    </div>
</div>
      </div>
      {% comment %}<div class="modal-footer">
        <div class="inlineButtons">
        <form method="post" action="{% url 'add_plus' abou.id %}">
          <button class="btn btn-default" type="submit">Add to cart</button>
          {% csrf_token %}
        </form>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
      </div>{% endcomment %}
    </div>

  </div>
</div>
{% endfor %}





{% endblock %}
